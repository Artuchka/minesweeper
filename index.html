<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>minesweeper</title>

    <script src="script.js" type="module" defer></script>
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mouse+Memoirs&display=swap" rel="stylesheet">
</head>
<body>

    <h1 class="title">Minsweeper</h1>
    <h3 class="mines-left" id="minesLeft">Mines left: <span>10</span></div>

        <div class="settings">
            <svg id="settingsGear" class="settings-gear" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                <path stroke-linecap="round" stroke-linejoin="round" d="M9.594 3.94c.09-.542.56-.94 1.11-.94h2.593c.55 0 1.02.398 1.11.94l.213 1.281c.063.374.313.686.645.87.074.04.147.083.22.127.324.196.72.257 1.075.124l1.217-.456a1.125 1.125 0 011.37.49l1.296 2.247a1.125 1.125 0 01-.26 1.431l-1.003.827c-.293.24-.438.613-.431.992a6.759 6.759 0 010 .255c-.007.378.138.75.43.99l1.005.828c.424.35.534.954.26 1.43l-1.298 2.247a1.125 1.125 0 01-1.369.491l-1.217-.456c-.355-.133-.75-.072-1.076.124a6.57 6.57 0 01-.22.128c-.331.183-.581.495-.644.869l-.213 1.28c-.09.543-.56.941-1.11.941h-2.594c-.55 0-1.02-.398-1.11-.94l-.213-1.281c-.062-.374-.312-.686-.644-.87a6.52 6.52 0 01-.22-.127c-.325-.196-.72-.257-1.076-.124l-1.217.456a1.125 1.125 0 01-1.369-.49l-1.297-2.247a1.125 1.125 0 01.26-1.431l1.004-.827c.292-.24.437-.613.43-.992a6.932 6.932 0 010-.255c.007-.378-.138-.75-.43-.99l-1.004-.828a1.125 1.125 0 01-.26-1.43l1.297-2.247a1.125 1.125 0 011.37-.491l1.216.456c.356.133.751.072 1.076-.124.072-.044.146-.087.22-.128.332-.183.582-.495.644-.869l.214-1.281z" />
                <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
              </svg>

              <form class="hidden" action="" id="gameSettings">
                <label for="minesLeft">Mines</label>
                <input type="number" id="minesLeftInput" name="minesLeft" min="1" max="24" value="3">
        
                <label for="boardSize">Board Size</label>
                <input type="number" id="boardSizeInput" name="boardSize" min="3" max="25" value="6">
        
                <label for="tileSize">Tile Size</label>
                <input type="range" id="tileSizeInput" name="tileSize" min="10" max="100" value="60" step="5">
            </form>
        </div>

  

    <div class="board" id="board">
        <div class="tile" data-status="hidden">1</div>
        <div class="tile" data-status="opened">0</div>
        <div class="tile" data-status="marked">4</div>
        <div class="tile" data-status="mine">3</div>
    </div>

    <div class="modal-endgame" id="modalEndgame">
        <div class="message"></div>
        <a href="/">Reload</a>
    </div>
</body>
</html>
